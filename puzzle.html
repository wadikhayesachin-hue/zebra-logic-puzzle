<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LogicGrid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="puzzle-container">

  <h2 id="puzzle-title"></h2>

  <p id="puzzle-orientation" class="orientation-text"></p>

  <p class="rule-reminder">
    Each category appears exactly once in every column. Use the clues to eliminate possibilities.
  </p>

  <div id="timer" style="margin-bottom:10px; font-weight:bold;">
    Time: --
  </div>

  <table id="puzzle-grid">
    <thead>
      <tr id="column-labels">
        <!-- Column labels injected dynamically -->
      </tr>
    </thead>
    <tbody id="grid-body">
        <!-- Grid rows injected dynamically -->
    </tbody>
  </table>

  <div class="controls">
    <button onclick="resetGrid()">Reset</button>
    <button onclick="checkAnswers()">Check Progress</button>
    
  </div>

  <div id="live-warning" style="color:#a94442; margin-top:10px;"></div>

  <h3>Clues</h3>
  <ul id="clues-list"></ul>

  <div id="puzzle-status" style="margin-top:10px; font-weight:bold;"></div>

  <!-- Completion Panel -->
  <div id="completion-panel" class="completion-panel" style="display:none;">
    <h3 id="completion-title"></h3>
    <p id="completion-message"></p>

    <div class="completion-actions">
      <button onclick="retryPuzzle()">Retry Puzzle</button>
      <button onclick="nextPuzzle()">Try Another Puzzle</button>
      <button onclick="goToLevelSelect()">Choose Difficulty</button>
    </div>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
