<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zebra Logic Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2 id="puzzle-title">Zebra Logic Puzzle</h2>


<div id="timer" style="margin-bottom:10px; font-weight:bold;">
  Time: --
</div>



<table id="puzzle-grid">
  <thead>
    <tr id="column-labels">
      <!-- Column labels will be injected dynamically -->
    </tr>
  </thead>

  <tbody id="grid-body">
    <!-- Rows will be injected dynamically -->
  </tbody>
</table>

<div class="controls">
  <button onclick="resetGrid()">Reset</button>
  <button onclick="checkAnswers()">Check Answers</button>
  <button id="hint-btn" onclick="giveHint()">Hint (3)</button>

  <button onclick="nextPuzzle()">Next Puzzle</button>
</div>
<div id="live-warning" style="color:#a94442; margin-top:10px;"></div>

<h3>Clues</h3>
<ul id="clues-list"></ul>
<div id="puzzle-status" style="margin-top:10px; font-weight:bold;"></div>
<div id="hints-container" style="margin-top:10px;">
  <strong>Hints:</strong>
  <div id="hints-list"></div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
