<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LogicGrid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<label for="difficulty">Choose difficulty:</label>
<select id="difficulty">
  <option value="1">Very Easy</option>
  <option value="2">Easy</option>
  <option value="3">Medium</option>
  <option value="4">Hard</option>
  <option value="5">Expert</option>
</select>
  <section class="hero">
    <h1>Sharpen Your Mind with Deductive Reasoning</h1>
    <p>Classic grid-based logic puzzles. Calm, thoughtful problem solving.</p>
    



    <button class="btn" onclick="startPuzzle()">Start Solving</button>

<script>
  function startPuzzle() {
    const level = document.getElementById("difficulty").value;
    localStorage.setItem("selectedDifficulty", level);
    window.location.href = "puzzle.html";
  }
</script>

  </section>

</body>
</html>
